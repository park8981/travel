<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여행 가계부</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>후쿠오카 여행 가계부</h1>

  <form id="expense-form">
    <input type="date" id="date" required>
    <input type="text" id="item" placeholder="항목 (예: 식비)" required>
    <input type="number" id="amount" placeholder="금액 (원)" required>
    <input type="text" id="memo" placeholder="메모">
    <button type="submit">추가</button>
  </form>

  <table id="expense-table">
    <thead>
      <tr>
        <th>날짜</th>
        <th>항목</th>
        <th>금액</th>
        <th>메모</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="total">총합: 0 원</div>

  <script src="script.js"></script>
</body>
</html>
